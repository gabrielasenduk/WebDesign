<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Loginstyle.css">

  <script src="https://kit.fontawesome.com/bf33a9fa9a.js" crossorigin="anonymous"></script>

  <title>Petshop Login</title>
</head>
<body>
  <div class="card">
    <h1>Log in</h1>
    <p class="small">Log in to check your registration progress</p>

    <form action="#">
      <div class="form-content">
        <input type="email" name="email" id="email" placeholder="Email" >
      </div>
      <div class="form-content">
        <input type="password" name="password" id="password" placeholder="Password" >

      </div>

      <p><a href="#">Forgot password?</a></p>

      <button class="submit">Sign in</button>
      <p class="divider"><span>or</span></p>
      <button class="social"><i class="fa-brands fa-google"></i> Sign in with Google</button>
    </form>
  </div>

  <footer>Don't have account? <a href="IndexSignIn.html">Join now</a></footer>
</body>
</html>
